<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Default Page</title>

    <style>
        body {
            background: #ffffff;
            font: 13px Helvetica, sans-serif;
            color: gray;
        }

        h1 {
            font-weight: normal;
        }

        .time {
            margin: auto;
            width: 50%;
            text-align: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .time-icon {
            width: 20px;
            transform: translateY(2px);
        }

        .ref-id {
            margin: auto;
            width: 50%;
            text-align: center;
            position: absolute;
            bottom: 15px;
            transform: translate(50%, 0%);
        }
    </style>
</head>

</html>
